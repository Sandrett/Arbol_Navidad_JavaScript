 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arbol Navidad</title>
	<link rel="stylesheet" href="index.css">
		
</head>


<body>
	<div class="ArbolNavidad">
		<div class="botones">
			<button type="button" id="Poner">Poner Adorno</button>
			<button type="button" onclick="myMove()">Mover √Årbol</button>

		</div>

		<img src="imagenes/tree.png" class="arbol">

		<div class="bolas">
			<img src="imagenes/bola1.png" name="bola" class="bola1"/>
			<img src="imagenes/bola_roja.png" name="bola" class="bola-roja"/>
			<img src="imagenes/bola2.ico" name="bola" class="bola2"/>
			<img src="imagenes/bola_verde.png" name="bola" class="bola-verde"/>
			<img src="imagenes/amarilla.png" name="bola" class="bola-amarilla"/>
			<img src="imagenes/yellow.png" name="bola" class="bola-yellow"/>
			<img src="imagenes/blue.png" name="bola" class="bola-blue"/>
		</div>
	</div>
<script>
	function myMove() 
	{
		var elem = document.getElementsByName("bola");
		var count;
		for(var i=0; i<elem.length; i++)
		{
			count =i;
			var pos = elem[i].offsetTop;
		 	var id = setInterval(frame, 5);
			function frame() {
		    	if (pos == 400) {
		    		clearInterval(id);
		    	} else {
		    		pos++;
		    		elem[count].style.top = pos + "px";
		    	}
		  	}

		}   

	}

</script>
</body>
</html>
